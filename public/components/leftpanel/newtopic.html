<div class="modal-header">
  <h3 class="modal-title">Create a New Topic</h3>
</div>
<div class="modal-body propSheet">
  <label>Label:</label>
  <input type="text" ng-model="topic.label" max-length="50" style="width:30%"/>
  <div class="help">Provide a short, crisp label for the topic.</div>
  <br/>
  <label>Description:</label>
  <input type="text" ng-model="topic.desc" style="width:60%"/>
  <div class="help">Provide a description for the topic.</div>
  <br/>  
</div>
<div class="modal-footer">
  <button class="btn btn-primary btn-sm" ng-click="ok()">OK</button>
  <button class="btn btn-warning btn-sm" ng-click="cancel()">Cancel</button>
</div>
